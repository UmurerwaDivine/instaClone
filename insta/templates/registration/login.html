{%extends "registration/base.html"%}
{% load bootstrap3 %}



{% block content %}

<div class="container">

  <div class="row">

    <!-- Empty div -->
    
        
  
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"width="105" height="50">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
               <p>Don't have account?<a href="/accounts/register">Sign Up</a> here</p>
            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
      </div>
       
    </div>
    
       <!-- empty div -->
    <div class="col-md-4">
    <img src="http://cdn.shopify.com/s/files/1/2798/1520/products/Homepage_345x_345x_6ceb1ab7-d852-4c3b-ab14-99e5fd5d7eb4_1200x1200.png?v=1517005471">
  </div>
  <div class="col-sm-6 col-md-6">
      <img src="https://global-uploads.webflow.com/594d653c6e49186f94a0432e/599afc306dd4d50001ba163d_google-play.png" width="200" height="75">
       <img src="https://www.dallasbbq.com/wp-content/uploads/2018/02/app-store.png"width="200" height="75"> 
     </div> 
</div>
    
</div>

{% endblock %}
