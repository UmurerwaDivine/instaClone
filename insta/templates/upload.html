{%extends 'base.html'%}
{% load staticfiles%}
{%load static%}
{% load bootstrap3 %}
{% block content %}

{{block.super}}
<div class="well">
<div class="row">
            <h1>D</h1>
          </div>
<div class="row">
<div class="col-md-6"></div>
<form  action="{% url 'upload' %}" method="post" enctype="multipart/form-data" >

</div>
</div>
    <!-- empty div -->
<div class="col-md-4"></div>
</div>
</div>

{% endblock %}
